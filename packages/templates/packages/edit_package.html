{% extends "base.html" %}
{% load static %}
       
{% block header %}
<header>    
</header>
{% endblock %}

{% block offer %}

<div class="container">
    <div class="row">
    <div class="col-lg-10 package-offer package-offer-form">
        <form method="POST" action="{% url 'edit_package' package.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="fieldWrapper">
                            {{ field.errors }}
                            {{ field.label_tag }} 
                            <div>{{ field }}</div>
                            <br>
                            {% if field.help_text %}
                                <p class="help">{{ field.help_text|safe }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}
            <div class="text-right">
                <a class="btn btn-outline-black rounded-0" href="{% url 'get_packages' %}">Cancel</a>
                    <button class="btn btn-black rounded-5" type="submit">Edit a package</button>
            </div>
        </form>
    </div>
    </div>
</div>

{% endblock %}
